<!DOCTYPE html>
<!-- saved from url=(0036)http://seiyria.com/bootstrap-slider/ -->
<html ><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- core JavaScript
    ================================================== -->
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap-slider.js"></script>
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examples for bootstrap-slider plugin">
    <meta name="author" content="">


    <!-- core CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap-slider.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">
    	
		
		
		/* Customize container */
		
	
		/* Responsive: Portrait tablets and up */
		.well {
			background-color: #E0E0E0;
		}

		.slider-example {
			padding: 10px 0;
			margin: 35px 0;
		}


		#ex6SliderVal {
			color: green;
		}


    </style>

    
	<script type="text/javascript" src="./modernizr.js"></script>
  </head>

  <body>


      	<div class="well">
<input id="ex6" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3" data-value="8" value="8" style="display: none;">
      			<span id="ex6CurrentSliderValLabel">Current Slider Value: <span id="ex6SliderVal">8</span></span>
      		</div>





    <!-- Placed at the end of the document so the pages load faster -->
  
<script type="text/javascript">
    	$(document).ready(function() {
    		/* Example 1 */
	    	$("#ex6").slider();
$("#ex6").on("slide", function(slideEvt) {
	$("#ex6SliderVal").text(slideEvt.value);
});
});

	    	/* Example 2 */
    </script>
</body></html>
